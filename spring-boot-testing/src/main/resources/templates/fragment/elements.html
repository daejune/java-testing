<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="frag_input(label, name, maxLength)">
    <span th:text="${label}">이름</span>: <input type="text" th:name="${name}" th:value="*{__${name}__}"
                                               th:maxlength="${maxLength}"/>
    <span class="errors" th:if="${#fields.hasErrors('__${name}__')}" th:errors="*{__${name}__}"></span>
    <br>
</div>

</body>
</html>
