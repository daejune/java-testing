<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>

<div class="content-wrapper" layout:fragment="content-body">

    <div th:each="board : ${page.content}">
        제목 : <span th:text="${board.title}"></span><br>
        내용 : <span th:text="${board.content}"></span>
        작성자 : <span th:text="${board.member?.username}"></span>
        글쓴 시간 : <span th:text="${board.createdDate}"></span>
        <th:block th:if="${board.editable}">
            <a th:href="@{'/board/edit/'+${board.id}}" >
                <button type="button">수정</button>
            </a>
            <a th:href="@{'/board/delete/'+${board.id}}" >
                <button type="button">삭제</button>
            </a>
        </th:block>

    </div>
    <div th:replace="~{fragment/pagination :: paging('/board/page') }"></div>

    <div th:if="${#lists.isEmpty(page.content)}">
        게시글이 존재하지 않습니다.
    </div>
    <a href="/board/form">
        <button type="button">게시글 생성</button>
    </a>
</div>

</body>
</html>
